name: myAWSTest

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  S3_BUCKET_NAME: my-aws-test-deploy
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '19'
          distribution: 'whatthe'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
